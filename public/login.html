<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">EMPRESA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #2c2f33;
            color: #ffffff;
            margin: 0; /* Eliminar márgenes por defecto */
        }
        .navbar {
            background-color: #23272a;
        }
        .container {
            background-color: #23272a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            width: 400px; /* Establecer un ancho fijo más pequeño */
            margin: 400px auto; /* Centrar horizontalmente y crear espacio arriba */
        }
        .form-label, .navbar-brand {
            color: #ffffff;
        }
        .btn-primary {
            background-color: #7289da;
            border-color: #7289da;
        }
        .btn-primary:hover {
            background-color: #5b6eae;
        }
        .modal-content {
            background-color: #2c2f33;
            color: #ffffff;
        }
        .modal-header {
            border-bottom: 1px solid #7289da;
        }
        .modal-footer {
            border-top: 1px solid #7289da;
        }
        /* Estilo personalizado para los campos de entrada */
        .form-control {
            width: 100%; /* Hacer que los campos de entrada ocupen el ancho completo del contenedor */
        }
        /* Aumentar el espaciado entre los elementos del formulario */
        .mb-3 {
            margin-bottom: 1.5rem; /* Espaciado inferior */
        }
        h1 {
            text-align: center; /* Centrar el título */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" id="navTitle">EMPRESA</a>
            <button type="button" class="btn btn-outline-primary ms-auto" data-bs-toggle="modal" data-bs-target="#ajustesModal">
                <span id="settingsButton">Ajustes</span>
            </button>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 id="loginTitle">Iniciar sesión</h1>
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label" id="usernameLabel">Usuario</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label" id="passwordLabel">Contraseña</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100" id="loginButton">Iniciar sesión</button>
        </form>
    </div>

    <div class="modal fade" id="ajustesModal" tabindex="-1" aria-labelledby="ajustesModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="settingsTitle">Ajustes</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label for="languageSelect" class="form-label" id="selectLanguageLabel">Seleccionar idioma:</label>
                    <select id="languageSelect" class="form-select">
                        <option value="es">Español</option>
                        <option value="en">English</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="closeSettingsButton">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Verificar si hay un idioma guardado en localStorage al cargar la página
        let currentLanguage = localStorage.getItem('language') || 'es'; // 'es' por defecto

        function loadLanguage(lang) {
            fetch(`idiomas/login/${lang}.txt`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Error en la carga del archivo de idioma: ' + response.status);
                    }
                    return response.text();
                })
                .then(data => {
                    const lines = data.split('\n');
                    document.getElementById('title').innerText = lines[0];
                    document.getElementById('navTitle').innerText = lines[0];   //Título de la barra de navegación
                    document.getElementById('loginTitle').innerText = lines[1]; //Título de iniciar sesión
                    document.getElementById('usernameLabel').innerText = lines[2];  //Etiqueta de usuario
                    document.getElementById('passwordLabel').innerText = lines[3];  //Etiqueta de contraseña
                    document.getElementById('loginButton').innerText = lines[4];    //Botón de iniciar sesión
                    document.getElementById('settingsButton').innerText = lines[5]; //Botón de ajustes
                    document.getElementById('settingsTitle').innerText = lines[6];  //Título de ajustes
                    document.getElementById('selectLanguageLabel').innerText = lines[7]; //Etiqueta de seleccionar idioma
                    document.getElementById('closeSettingsButton').innerText = lines[8]; //Botón de cerrar ajustes
                })
                .catch(error => console.error('Error al cargar el idioma:', error));
        }

        // Cargar idioma al inicio
        loadLanguage(currentLanguage);

        // Cambiar idioma y guardar en localStorage al seleccionar un nuevo idioma
        document.getElementById('languageSelect').addEventListener('change', function () {
            currentLanguage = this.value; // Obtener el idioma seleccionado
            localStorage.setItem('language', currentLanguage); // Guardar el idioma en localStorage
            loadLanguage(currentLanguage); // Cargar el nuevo idioma
        });

        // Actualizar el idioma seleccionado en el menú desplegable al abrir el modal
        $('#ajustesModal').on('show.bs.modal', function () {
            document.getElementById('languageSelect').value = currentLanguage; // Ajustar el valor del select al idioma actual
        });

        // Controlar el inicio de sesión y redirigir a home.html
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault(); // Evitar el envío del formulario por defecto
            // Aquí podrías validar el usuario y la contraseña
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Validar que el usuario y la contraseña no estén vacíos (esto es solo un ejemplo)
            if (username && password) {
                window.location.href = 'home.html'; // Redirigir a home.html
            } else {
                alert("Por favor, introduce un usuario y una contraseña válidos.");
            }
        });
    </script>
</body>
</html>
