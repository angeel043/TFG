<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">EMPRESA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #2c2f33;
            color: #ffffff;
        }
        .container {
            background-color: #23272a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }
        .form-label, .navbar-brand, .navbar, .modal-title, .modal-body {
            color: #ffffff;
        }
        .navbar {
            background-color: #23272a;
        }
        .btn-primary {
            background-color: #7289da;
            border-color: #7289da;
        }
        .btn-primary:hover {
            background-color: #5b6eae;
        }
        .modal-content {
            background-color: #2c2f33;
            color: #ffffff;
        }
        .modal-header {
            border-bottom: 1px solid #7289da;
        }
        .modal-footer {
            border-top: 1px solid #7289da;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" id="navTitle">EMPRESA</a>
            <button type="button" class="btn btn-outline-primary ms-auto" data-bs-toggle="modal" data-bs-target="#ajustesModal">
                <span id="settingsButton">Ajustes</span>
            </button>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 id="welcomeMessage">Bienvenido a la empresa</h1>
        <p id="contentMessage">Este es el frontend con Bootstrap.</p>
    </div>
    
    <div class="modal fade" id="ajustesModal" tabindex="-1" aria-labelledby="settingsTitle" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="settingsTitle">Ajustes</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <button id="changeLanguageButton" class="btn btn-primary">Cambiar idioma</button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="closeSettingsButton">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Verificar si hay un idioma guardado en localStorage al cargar la página
        let currentLanguage = localStorage.getItem('language') || 'es'; // 'es' por defecto

        function loadLanguage(lang) {
            fetch(`idiomas/home/${lang}.txt`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Error en la carga del archivo de idioma: ' + response.status);
                    }
                    return response.text();
                })
                .then(data => {
                    const lines = data.split('\n');
                    document.getElementById('title').innerText = lines[0];
                    document.getElementById('navTitle').innerText = lines[0];    //Título de la barra de navegador
                    document.getElementById('welcomeMessage').innerText = lines[1]; //Mensaje de bienvenida
                    document.getElementById('contentMessage').innerText = lines[2]; //Contenido de bienvenida
                    document.getElementById('settingsButton').innerText = lines[3]; //Botón de ajustes
                    document.getElementById('settingsTitle').innerText = lines[4];  //Título de ajustes
                    document.getElementById('changeLanguageButton').innerText = lines[5];   //Botón de cambiar idioma
                    document.getElementById('closeSettingsButton').innerText = lines[6];    //Botón de cerrar ajustes
                })
                .catch(error => console.error('Error al cargar el idioma:', error));
        }

        // Cargar idioma al inicio
        loadLanguage(currentLanguage);

        // Cambiar idioma y guardar en localStorage
        document.getElementById('changeLanguageButton').addEventListener('click', function () {
            currentLanguage = currentLanguage === 'es' ? 'en' : 'es'; // Alternar entre español e inglés
            localStorage.setItem('language', currentLanguage); // Guardar el idioma en localStorage
            loadLanguage(currentLanguage); // Cargar el nuevo idioma
        });
    </script>
</body>
</html>
