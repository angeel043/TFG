<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">EMPRESA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #2c2f33;
            color: #ffffff;
            margin: 0; /* Eliminar márgenes por defecto */
        }
        .navbar {
            background-color: #23272a;
        }
        .container {
            background-color: #23272a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            width: 400px; /* Establecer un ancho fijo más pequeño */
            margin: 400px auto; /* Centrar horizontalmente y crear espacio arriba */
        }
        .form-label, .navbar-brand {
            color: #ffffff;
        }
        .btn-primary {
            background-color: #7289da;
            border-color: #7289da;
        }
        .btn-primary:hover {
            background-color: #5b6eae;
        }
        .modal-content {
            background-color: #2c2f33;
            color: #ffffff;
        }
        .modal-header {
            border-bottom: 1px solid #7289da;
        }
        .modal-footer {
            border-top: 1px solid #7289da;
        }
        .form-control {
            width: 100%;
        }
        .mb-3 {
            margin-bottom: 1.5rem;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" id="navTitle">EMPRESA</a>
            <button type="button" class="btn btn-outline-primary ms-auto" data-bs-toggle="modal" data-bs-target="#ajustesModal">
                <span id="settingsButton">Ajustes</span>
            </button>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 id="loginTitle">Iniciar sesión</h1>
        <form id="loginForm" action="../src/index.php" method="POST">
            <div class="mb-3">
                <label for="username" class="form-label" id="usernameLabel">Usuario</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label" id="passwordLabel">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100" id="loginButton">Iniciar sesión</button>
        </form>
    </div>

    <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="errorModalLabel">Error</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="incorrectCredentialsLabel">
                    Usuario o contraseña incorrectos.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="ajustesModal" tabindex="-1" aria-labelledby="ajustesModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="settingsTitle">Ajustes</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label for="languageSelect" class="form-label" id="selectLanguageLabel">Seleccionar idioma:</label>
                    <select id="languageSelect" class="form-select">
                        <option value="es">Español</option>
                        <option value="en">English</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="closeSettingsButton">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Verificar si hay un idioma guardado en localStorage al cargar la página
        let currentLanguage = localStorage.getItem('language') || 'es'; // 'es' por defecto

        function loadLanguage(lang) {
            fetch(`idiomas/login/${lang}.txt`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Error en la carga del archivo de idioma: ' + response.status);
                    }
                    return response.text();
                })
                .then(data => {
                    const lines = data.split('\n');
                    document.getElementById('title').innerText = lines[0];
                    document.getElementById('navTitle').innerText = lines[0];
                    document.getElementById('loginTitle').innerText = lines[1];
                    document.getElementById('usernameLabel').innerText = lines[2];
                    document.getElementById('passwordLabel').innerText = lines[3];
                    document.getElementById('loginButton').innerText = lines[4];
                    document.getElementById('settingsButton').innerText = lines[5];
                    document.getElementById('settingsTitle').innerText = lines[6];
                    document.getElementById('selectLanguageLabel').innerText = lines[7];
                    document.getElementById('closeSettingsButton').innerText = lines[8];
                    document.getElementById('incorrectCredentialsLabel').innerText = lines[9];
                })
                .catch(error => console.error('Error al cargar el idioma:', error));
        }

        // Cargar idioma al inicio
        loadLanguage(currentLanguage);

        // Cambiar idioma y guardar en localStorage al seleccionar un nuevo idioma
        document.getElementById('languageSelect').addEventListener('change', function () {
            currentLanguage = this.value;
            localStorage.setItem('language', currentLanguage);
            loadLanguage(currentLanguage);
        });

        // Actualizar el idioma seleccionado en el menú desplegable al abrir el modal
        $('#ajustesModal').on('show.bs.modal', function () {
            document.getElementById('languageSelect').value = currentLanguage;
        });

        // Mostrar el modal de error si hay un error en el inicio de sesión
        $(document).ready(function() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('error') === 'true') {
                $('#errorModal').modal('show');
            }

            // Al cerrar el modal de error, eliminar el parámetro 'error' de la URL
            $('#errorModal').on('hidden.bs.modal', function () {
                urlParams.delete('error'); // Eliminar el parámetro 'error'
                const newUrl = window.location.pathname + '?' + urlParams.toString();
                window.history.replaceState({}, document.title, newUrl); // Actualizar la URL
            });
        });
    </script>
</body>
</html>
